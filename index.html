<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --font-Poppins: "Poppins", sans-seriff;
        --font-Raleway: "Raleway", sans-seriff;
        --color-bookmark-purple: #242a45;
        --color-bookmark-red: #fa5959;
        --color-bookmark-blue: #5267df;
        --color-bookmark-grey: #9194a2;
        --color-bookmark-white: #f7f7f7;
      }
    </style>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/3031/3031121.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-Poppins">
    <!-- header / navigation part -->
    <header>
      <nav class="container flex items-center py-4 mt-4 sm:mt-12">
        <div class="py-1">
          <img src="assests/logo-bookmark.svg" alt="logo" />
        </div>
        <ul
          class="hidden sm:flex flex-1 justify-end items-center gap-12 text-bookmark-purple uppercase text-md"
        >
          <li class="cursor-pointer">Features</li>
          <li class="cursor-pointer">Pricing</li>
          <li class="cursor-pointer">Contact</li>
          <button
            type="button"
            class="bg-bookmark-red text-white rounded-md px-7 py-3 uppercase"
          >
            Login
          </button>
        </ul>
        <div class="flex sm:hidden flex-1 justify-end">
          <i class="text-2xl fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <!-- hero section -->
    <section>
      <!-- hero section common div -->
      <div class="container flex flex-col-reverse lg:flex-row items-center gap-12 mt-14 lg:mt-28">
        <!-- content part left side -->
        <div class="flex flex-1 flex-col items-center lg:items-start">
          <h2
          class="text-bookmark-purple font-Raleway text-3xl md:text-4xl lg:text-5xl text-center lg:text-left mb-6"
          >A simple Bookmark Manager</h2>
          <p class="text-bookmark-grey text-lg text-center lg:text-left mb-6">
            Bookmarks Extension for Google is a minimal, clean Chrome Extension
            for Google Bookmarks. Open a new browser tab and see your sites load
            instantly. Try it for free.
          </p>
          <!-- button part -->
           <div class="flex justify-center flex-wrap gap-6">
            <button 
            type="button"
            class="shadow-md py-3 px-6 rounded-md transition duration-300 bg-bookmark-blue text-white hover:bg-white hover:text-black"
            >
              Get it on chrome
            </button>
             <button type="button"
              class="shadow-md py-3 px-6 rounded-md transition duration-300 bg-bookmark-white text-black hover:bg-bookmark-blue hover:text-white"
             >
              Get it on firefox
            </button>
           </div>
        </div>
        <!-- content/ image part right side -->
         <div>
           <img src="assests/hero-bg.png" alt="hero">
         </div>
      </div>
      <!-- background rectangle part -->
       <div></div>
    </section>
  </body>
</html>
